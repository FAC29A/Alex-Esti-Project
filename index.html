<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crimes Compass</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon sizes-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--Leaflet Api-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <h1>Crimes Compass</h1>

    <form>
      <label for="latitude">Latitude</label>
      <input
        id="latitude"
        name="latitude"
        type="text"
        required
        value="51.558480"
      />
      <label for="longitude">Longitude</label>
      <input
        id="longitude"
        name="longitude"
        type="text"
        required
        value="-0.113370"
      />
      <input type="month" id="month" name="month" value="2023-08" />
      <button type="submit">Search Crime</button>
      <output></output>
    </form>

    <form name="postcodeForm">
      <label for="postcode">Postcode</label>
      <input id="postcode" name="postcode" type="text" value="N77NE" />
      <button id="postcodeButton" type="submit">Locate Postcode</button>
    </form>

    <div id="map"></div>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
